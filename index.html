<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game | Varun Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="alert alert-success w-50" role="alert">
            <h4 class="alert-heading">Trivia Game</h4>
        </div>
    </div>

    <div class="container start">
        <button type="button" class="start" name="start">Start</button>
    </div>

    <div class="questions">
        <div class="question 0">
            <div class="answer 0"></div>
        </div>
        <div class="question 1">
            <div class="answer 1"></div>
        </div>
        <div class="question 2">
            <div class="answer 2"></div>
        </div>
        <div class="question 3">
            <div class="answer 3"></div>
        </div>
        <div class="question 4">
            <div class="answer 4"></div>
        </div>
    </div>

    <div class="results">
        <div class="correct">Correct: <span class="numCorrect"></span></div>
        <div class="incorrect">Incorrect: <span class="numIncorrect"></span></div>
        <div class="unanswered">Unanswered: <span class="numUnanswered"></span></div>
    </div>

    <div class="container submit">
        <button type="button" class="submit" name="submit">Submit</button>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js">
    </script>
</body>

</html>
